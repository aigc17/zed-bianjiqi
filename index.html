<!DOCTYPE html>
<!--
  [INPUT]: ipcRenderer - Ê∏≤ÊüìËøõÁ®ã‰∏é‰∏ªËøõÁ®ãÈÄö‰ø°ÔºåË∞ÉÁî®È°πÁõÆÁÆ°ÁêÜ‰∏éÁ≥ªÁªüÂØπËØùÊ°Ü IPC
  [INPUT]: main.js - Êèê‰æõÁ™óÂè£ÁÆ°ÁêÜ„ÄÅÈ°πÁõÆÊåÅ‰πÖÂåñ„ÄÅÊñá‰ª∂Â§πÈÄâÊã©Á≠â‰∏ªËøõÁ®ãËÉΩÂäõ
  [OUTPUT]: È°∂ÈÉ®Ê†áÁ≠æÊ†è UI„ÄÅ‰∫§‰∫íÈÄªËæë„ÄÅÈ°πÁõÆÂàóË°®Ê∏≤Êüì‰∏éÊãñÊãΩÊéíÂ∫è
  [POS]: Ê∏≤ÊüìËøõÁ®ãÂÖ•Âè£ÔºåÊâøËΩΩ Zed È°πÁõÆÊ†áÁ≠æÊ†èÁöÑÂèØËßÜÂåñ‰∏é‰∫§‰∫í
  
  [PROTOCOL]: ÂèòÊõ¥Êó∂Êõ¥Êñ∞Ê≠§Â§¥ÈÉ®ÔºåÁÑ∂ÂêéÊ£ÄÊü• CLAUDE.md
-->
<html>
<head>
  <meta charset="UTF-8">
  <title>Zed Workspace Manager</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
      font-size: 12px;
      background: transparent;
      overflow: visible;
    }
    
    .tab-bar {
      display: flex;
      align-items: center;
      height: 36px;
      padding: 4px 8px;
      background: #1e1e1e;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      -webkit-app-region: drag;
    }
    
    .tabs {
      display: flex;
      gap: 4px;
      flex: 1;
      overflow-x: auto;
      -webkit-app-region: no-drag;
    }
    .tabs::-webkit-scrollbar { display: none; }
    
    .tab {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 6px;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      transition: all 0.15s ease;
      white-space: nowrap;
      -webkit-app-region: no-drag;
    }
    .tab:hover { background: rgba(255, 255, 255, 0.15); color: #fff; }
    .tab.active { background: rgba(99, 102, 241, 0.6); color: #fff; }
    .tab .shortcut { font-size: 10px; opacity: 0.5; margin-left: 4px; }
    .tab .close {
      opacity: 0; margin-left: 4px; width: 14px; height: 14px;
      border-radius: 3px; display: flex; align-items: center;
      justify-content: center; transition: all 0.15s ease;
    }
    .tab:hover .close { opacity: 0.6; }
    .tab .close:hover { opacity: 1; background: rgba(255, 255, 255, 0.2); }
    
    .add-btn {
      width: 28px; height: 28px;
      display: flex; align-items: center; justify-content: center;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 6px; color: rgba(255, 255, 255, 0.5);
      cursor: pointer; transition: all 0.15s ease;
      -webkit-app-region: no-drag; margin-right: 8px;
      position: relative;
    }
    .add-btn:hover { background: rgba(255, 255, 255, 0.15); color: #fff; }
    
    .dropdown {
      position: fixed;
      top: 40px; left: 8px;
      background: #2d2d2d;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      min-width: 240px;
      overflow-y: auto;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      z-index: 1000;
      display: none;
    }
    .dropdown::-webkit-scrollbar { width: 8px; }
    .dropdown::-webkit-scrollbar-track { background: #1e1e1e; border-radius: 4px; }
    .dropdown::-webkit-scrollbar-thumb { background: #4a4a4a; border-radius: 4px; }
    .dropdown::-webkit-scrollbar-thumb:hover { background: #5a5a5a; }
    .dropdown.show { display: block; }
    .dropdown-item {
      padding: 12px 16px;
      color: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      font-size: 13px;
    }
    .dropdown-item:hover { background: rgba(99, 102, 241, 0.3); }
    .dropdown-item:last-child { border-bottom: none; }
    .dropdown-item.new-folder {
      color: rgba(99, 102, 241, 1);
      font-weight: 500;
    }
    .dropdown-divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.15);
      margin: 4px 0;
    }
    .dropdown-label {
      padding: 8px 16px 4px;
      color: rgba(255, 255, 255, 0.4);
      font-size: 11px;
      text-transform: uppercase;
    }
    .dropdown-empty {
      padding: 16px;
      color: rgba(255, 255, 255, 0.4);
      text-align: center;
      font-size: 13px;
    }
    
    .drag-over { background: rgba(99, 102, 241, 0.3) !important; }
    
    /* Âè≥ÈîÆËèúÂçï */
    .context-menu {
      position: fixed;
      background: #2d2d2d;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      min-width: 160px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      z-index: 2000;
      display: none;
      padding: 4px 0;
    }
    .context-menu.show { display: block; }
    .context-menu-item {
      padding: 8px 14px;
      color: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      font-size: 13px;
    }
    .context-menu-item:hover { background: rgba(99, 102, 241, 0.3); }
    .context-menu-divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 4px 0;
    }
    .color-picker {
      display: flex;
      gap: 6px;
      padding: 8px 14px;
    }
    .color-dot {
      width: 18px; height: 18px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform 0.1s;
    }
    .color-dot:hover { transform: scale(1.2); }
    .color-dot.selected { border-color: #fff; }
    
    /* ÈáçÂëΩÂêçËæìÂÖ•Ê°Ü */
    .rename-input {
      background: #3d3d3d;
      border: 1px solid rgba(99, 102, 241, 0.6);
      border-radius: 4px;
      color: #fff;
      padding: 4px 8px;
      font-size: 12px;
      outline: none;
      width: 100%;
    }
    
    /* Ê†áÁ≠æÈ¢úËâ≤ÊåáÁ§∫Âô® */
    .tab .color-indicator {
      width: 8px; height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="tab-bar">
    <div class="add-btn" id="addBtn" title="Ê∑ªÂä†È°πÁõÆ">+</div>
    <div class="tabs" id="tabs"></div>
  </div>
  <div class="dropdown" id="dropdown"></div>
  <div class="context-menu" id="contextMenu"></div>

  <script>
    const { ipcRenderer } = require('electron');
    
    const COLORS = ['#e91e63', '#00bfa5', '#c6a700', '#2196f3', '#9c27b0', '#00bcd4'];
    
    let projects = [];
    let activeIndex = -1;
    let draggedIndex = null;
    let dropdownOpen = false;
    let contextMenuIndex = -1;
    
    // ========================================================================
    // RENDER
    // ========================================================================

    function render() {
      const container = document.getElementById('tabs');
      container.innerHTML = projects.map((p, i) => `
        <div class="tab ${i === activeIndex ? 'active' : ''}" data-index="${i}" draggable="true"
             style="${p.color ? `border-left: 3px solid ${p.color}` : ''}">
          <span class="name">${p.displayName}</span>
          ${i < 9 ? `<span class="shortcut">‚å•${i + 1}</span>` : ''}
          <span class="close" data-action="remove">√ó</span>
        </div>
      `).join('');
      
      container.querySelectorAll('.tab').forEach(tab => {
        const index = parseInt(tab.dataset.index);
        tab.addEventListener('click', (e) => {
          if (e.target.dataset.action === 'remove') removeProject(index);
          else openProject(index);
        });
        tab.addEventListener('contextmenu', (e) => {
          e.preventDefault();
          showContextMenu(e, index);
        });
        tab.addEventListener('dragstart', () => { draggedIndex = index; tab.style.opacity = '0.5'; });
        tab.addEventListener('dragend', () => {
          tab.style.opacity = '1'; draggedIndex = null;
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('drag-over'));
        });
        tab.addEventListener('dragover', (e) => {
          e.preventDefault();
          if (draggedIndex !== null && draggedIndex !== index) tab.classList.add('drag-over');
        });
        tab.addEventListener('dragleave', () => tab.classList.remove('drag-over'));
        tab.addEventListener('drop', (e) => {
          e.preventDefault();
          if (draggedIndex !== null && draggedIndex !== index) reorderProjects(draggedIndex, index);
        });
      });
    }
    
    // ========================================================================
    // CONTEXT MENU - Âè≥ÈîÆËèúÂçï
    // ========================================================================
    
    async function showContextMenu(e, index) {
      contextMenuIndex = index;
      const menu = document.getElementById('contextMenu');
      const p = projects[index];
      
      menu.innerHTML = `
        <div class="context-menu-item" data-action="rename">ÈáçÂëΩÂêç</div>
        <div class="context-menu-divider"></div>
        <div class="color-picker">
          ${COLORS.map(c => `<div class="color-dot ${p.color === c ? 'selected' : ''}" data-color="${c}" style="background:${c}"></div>`).join('')}
          <div class="color-dot ${!p.color ? 'selected' : ''}" data-color="" style="background:#666" title="Êó†È¢úËâ≤"></div>
        </div>
        <div class="context-menu-divider"></div>
        <div class="context-menu-item" data-action="remove">ÂÖ≥Èó≠Ê†áÁ≠æ</div>
      `;
      
      menu.style.left = e.clientX + 'px';
      menu.style.top = e.clientY + 'px';
      menu.classList.add('show');
      
      await ipcRenderer.invoke('set-window-height', 200);
      
      menu.querySelector('[data-action="rename"]').addEventListener('click', () => startRename(index));
      menu.querySelector('[data-action="remove"]').addEventListener('click', () => { hideContextMenu(); removeProject(index); });
      menu.querySelectorAll('.color-dot').forEach(dot => {
        dot.addEventListener('click', () => setColor(index, dot.dataset.color));
      });
    }
    
    async function hideContextMenu() {
      document.getElementById('contextMenu').classList.remove('show');
      contextMenuIndex = -1;
      await ipcRenderer.invoke('set-window-height', 36);
    }
    
    async function setColor(index, color) {
      projects[index].color = color || undefined;
      await ipcRenderer.invoke('save-projects', projects);
      render();
      hideContextMenu();
    }
    
    function startRename(index) {
      hideContextMenu();
      const tab = document.querySelector(`.tab[data-index="${index}"]`);
      const nameSpan = tab.querySelector('.name');
      const currentName = projects[index].displayName || projects[index].name;
      
      nameSpan.innerHTML = `<input class="rename-input" value="${currentName}" />`;
      const input = nameSpan.querySelector('input');
      input.focus();
      input.select();
      
      const finishRename = async () => {
        const newName = input.value.trim();
        if (newName && newName !== currentName) {
          projects[index].displayName = newName;
          await ipcRenderer.invoke('save-projects', projects);
        }
        render();
      };
      
      input.addEventListener('blur', finishRename);
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') finishRename();
        if (e.key === 'Escape') render();
      });
    }
    
    // ========================================================================
    // DROPDOWN - ‰ªéÂ∑≤ÊâìÂºÄÁöÑ Zed Á™óÂè£ÈÄâÊã©
    // ========================================================================
    
    async function toggleDropdown() {
      const dropdown = document.getElementById('dropdown');
      if (dropdownOpen) {
        dropdown.classList.remove('show');
        dropdownOpen = false;
        await ipcRenderer.invoke('set-window-height', 36);
        return;
      }

      // windows Áé∞Âú®ÊòØÂØπË±°Êï∞ÁªÑ: { windowName, path, displayName }
      const windows = await ipcRenderer.invoke('get-zed-windows');
      const existingPaths = projects.map(p => p.path).filter(Boolean);

      // ËøáÊª§Â∑≤Ê∑ªÂä†ÁöÑÁ™óÂè£ÔºàÁî® path ÂåπÈÖçÔºâ
      const available = windows.filter(w => {
        if (!w.path) return true; // empty project Ê≤°Êúâ pathÔºåÂßãÁªàÊòæÁ§∫
        return !existingPaths.includes(w.path);
      });

      let html = '<div class="dropdown-item new-folder" data-action="new-folder">üìÇ ÈÄâÊã©Êñá‰ª∂Â§πÊñ∞Âª∫...</div>';

      if (available.length > 0) {
        html += '<div class="dropdown-divider"></div>';
        html += '<div class="dropdown-label">Â∑≤ÊâìÂºÄÁöÑÁ™óÂè£</div>';
        html += available.map((w, i) =>
          `<div class="dropdown-item" data-index="${i}">${w.displayName}</div>`
        ).join('');
      }

      dropdown.innerHTML = html;

      dropdown.querySelector('[data-action="new-folder"]').addEventListener('click', selectNewFolder);
      dropdown.querySelectorAll('.dropdown-item[data-index]').forEach(item => {
        const w = available[parseInt(item.dataset.index)];
        item.addEventListener('click', () => addFromDropdown(w));
      });

      dropdown.classList.add('show');
      dropdownOpen = true;
      // Ê†πÊçÆÂÆûÈôÖÂÜÖÂÆπËÆ°ÁÆóÈ´òÂ∫¶Ôºå‰∏çË∂ÖËøáÂ±èÂπïÈ´òÂ∫¶
      const itemCount = available.length + 2; // +2 for "ÈÄâÊã©Êñá‰ª∂Â§π" and divider/label
      const contentHeight = itemCount * 40 + 20;
      const maxHeight = window.screen.availHeight - 50; // Áïô‰∏ÄÁÇπËæπË∑ù
      const finalHeight = Math.min(contentHeight, maxHeight);
      // Â¶ÇÊûúÂÜÖÂÆπË∂ÖÂá∫ÔºåÁªô dropdown ËÆæÁΩÆ max-height
      if (contentHeight > maxHeight) {
        dropdown.style.maxHeight = (maxHeight - 36) + 'px';
      } else {
        dropdown.style.maxHeight = '';
      }
      await ipcRenderer.invoke('set-window-height', 36 + finalHeight);
    }

    async function selectNewFolder() {
      console.log('[renderer] selectNewFolder ÂºÄÂßã', Date.now());
      // Áõ¥Êé•ÂÖ≥Èó≠‰∏ãÊãâËèúÂçïÔºå‰∏çÁ≠âÂæÖ
      document.getElementById('dropdown').classList.remove('show');
      dropdownOpen = false;
      ipcRenderer.invoke('set-window-height', 36); // ‰∏ç await
      console.log('[renderer] ÂáÜÂ§áË∞ÉÁî® select-folder', Date.now());

      const folderPath = await ipcRenderer.invoke('select-folder');
      console.log('[renderer] select-folder ËøîÂõû', Date.now());
      if (folderPath) {
        const displayName = await ipcRenderer.invoke('open-folder-in-zed', folderPath);
        projects.push({
          path: folderPath,
          displayName: displayName
        });
        await ipcRenderer.invoke('save-projects', projects);
        render();
      }
    }

    async function closeDropdown() {
      document.getElementById('dropdown').classList.remove('show');
      dropdownOpen = false;
      await ipcRenderer.invoke('set-window-height', 36);
    }

    async function addFromDropdown(w) {
      projects.push({
        path: w.path,
        displayName: w.displayName
      });
      await ipcRenderer.invoke('save-projects', projects);
      render();
      await closeDropdown();
    }
    
    // ========================================================================
    // ACTIONS
    // ========================================================================

    async function openProject(index) {
      activeIndex = index;
      render();
      const p = projects[index];
      // Áî® path ÊâìÂºÄÈ°πÁõÆÔºàÂ¶ÇÊûúÊúâÔºâÔºåÂê¶ÂàôÁî® displayName ÂåπÈÖçÁ™óÂè£
      await ipcRenderer.invoke('open-project', p.path || p.displayName);
    }
    
    async function removeProject(index) {
      projects.splice(index, 1);
      if (activeIndex >= projects.length) activeIndex = projects.length - 1;
      await ipcRenderer.invoke('save-projects', projects);
      render();
    }
    
    async function reorderProjects(from, to) {
      const [item] = projects.splice(from, 1);
      projects.splice(to, 0, item);
      if (activeIndex === from) activeIndex = to;
      else if (from < activeIndex && to >= activeIndex) activeIndex--;
      else if (from > activeIndex && to <= activeIndex) activeIndex++;
      await ipcRenderer.invoke('save-projects', projects);
      render();
    }
    
    // ========================================================================
    // INIT
    // ========================================================================
    
    async function init() {
      projects = await ipcRenderer.invoke('get-projects');
      render();
    }
    
    document.getElementById('addBtn').addEventListener('click', (e) => {
      e.stopPropagation();
      toggleDropdown();
    });
    document.addEventListener('click', async (e) => {
      // ÂÖ≥Èó≠Âè≥ÈîÆËèúÂçï
      if (contextMenuIndex !== -1 && !e.target.closest('.context-menu')) {
        hideContextMenu();
      }
      // ÂÖ≥Èó≠‰∏ãÊãâËèúÂçï - ÁÇπÂáª‰ªª‰ΩïÈùû‰∏ãÊãâËèúÂçïÂå∫ÂüüÈÉΩÂÖ≥Èó≠
      if (dropdownOpen && !e.target.closest('.dropdown')) {
        await closeDropdown();
      }
    });

    // Ê†áÁ≠æÊ†èÈº†Ê†áÊªöËΩÆÊ∞¥Âπ≥ÊªöÂä®
    document.getElementById('tabs').addEventListener('wheel', (e) => {
      e.preventDefault();
      e.currentTarget.scrollLeft += e.deltaY;
    });

    init();
  </script>
</body>
</html>
